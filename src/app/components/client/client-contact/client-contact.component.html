<div [formGroup]='contactForm' >
  <div class='row' style='margin-top:10px;'>
    <div class='col-md-12 col-lg-12'>
      <div class='col-lg-4 col-sm-4 smart-form'>
        <label > Código:</label>
        <label class='input'>
          <div class='input-group'>
            <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>									
            <input class='campoP input-lg form-control'  formControlName="codigo" type='text' placeholder='Código' required>
          </div>
        </label>
      </div>
      <div class='col-lg-8'>
        <div class='form-group'>
          <label class='label'> </label>
          <div class='input-group' >
            <a class='btn btn-labeled btn-danger' style='margin-top:10px;'>
              <span class='btn-label'>
              <i class='glyphicon glyphicon-remove'></i>
              </span>Eliminar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-md-12 col-lg-12'>
      <div class='col-lg-4 col-sm-4 smart-form'>
        <label > Nombre:</label>
        <label class='input'>
          <div class='input-group'>
            <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>									
            <input class='campoP input-lg form-control' formControlName="nombre"  type='text' placeholder='Nombre'  required>
          </div>
        </label>
      </div>
      <div class='col-lg-4 col-sm-4 smart-form'>
        <label >  Apellido:</label>
          <label class='input'>
          <div class='input-group'>
            <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>									
            <input class='campoP input-lg form-control' formControlName="apellido"  type='text' placeholder='Apellido'  required>
          </div>
        </label>
      </div>
      <div class='col-lg-4 col-sm-4 smart-form'>
        <label> Cargo:</label>
        <label class='input'>
          <div class='input-group'>
            <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>									
            <input class='campoP input-lg form-control' formControlName="cargo"  type='text' placeholder='Cargo'  required>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div formArrayName="medios">
    <div *ngFor="let media of medias; let index = index" >
      <app-contact-media></app-contact-media>
    </div>
  </div>
  <div class='col-lg-4 col-sm-4 smart-form'>
    <div class='form-group'>
      <div class='input-group'>
        <a class='btn btn-labeled btn-success' (click)="addMedia();" style='margin-top:20px;padding: 11px; padding-left:50px;padding-right:50px;'>
          <i class='glyphicon glyphicon-remove'></i>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-lg-12 col-sm-12' >
      <div class='col-lg-12 col-sm-12 smart-form' >
        <label class='label'>  Observacion:</label>
          <label class='input'>
            <div class='input-group'>
              <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>									
              <textarea class='campoP input-lg form-control' formControlName="observacion" type='text' placeholder='Observación' maxlength='250' required></textarea>							
            </div>
          </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-lg-12 col-sm-12'>
      <div class='col-lg-12 col-sm-12 smart-form' >
        <label>Notificar ante:</label>
        <div class="row">
          <div class='col-lg-12 col-sm-12'>
            <div class='col-lg-12 col-sm-12 smart-form' >
              <mat-checkbox>Aviso de factura</mat-checkbox>
              <mat-checkbox>Primer aviso</mat-checkbox>
              <mat-checkbox>Segundo aviso</mat-checkbox>
              <mat-checkbox>Tercer aviso</mat-checkbox>
              <mat-checkbox>Aviso de baja</mat-checkbox>
              <mat-checkbox>Corte de servicio</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>      
  </div>
</div>
