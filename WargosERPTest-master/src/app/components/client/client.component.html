<div id="page-wrapper">
    <div class="row ">
        <button type="button" class="btn btn-primary btn-lg" style="justify-content: center;" data-toggle="modal" data-target="#modalClient" (click)="openDialogModal('new')">Nuevo Cliente</button>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">
            <input type="text" id="myInput" (keyup)="myFunction()" placeholder="Buscar por código..." aria-label="Username">
            
            <table class="table" id="tableClient">
                <thead>
                    <tr >
                        <th>Código</th>
                        <th>CUIT/DNI</th>
                        <th>Razón social</th>
                        <th>Nombre ficticio</th>
                        <th>Dirección</th>
                        <th>Condición frente al iva</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let  client of clients let i=index">
                        <td>{{client.cod}}</td>
                        <td>{{client.cuit_dni}}</td>
                        <td>{{client.business_name}}</td>
                        <td>{{client.fantasy_name}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.con_iva}}</td>
                        <td>
                            <a class="btn btn-info" style="margin: 2px" data-toggle="modal"  (click)=openDialogModal(client) >Editar</a>
                            <a class="btn btn-danger" (click)="openDialog(client.id)">Borrar</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<app-modal-client [client]=dataFicha></app-modal-client>
