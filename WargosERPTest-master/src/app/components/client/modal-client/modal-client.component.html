
<div class="modal fade bd-example-modal-lg" id="modalClient" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 85%" data-backdrop="static" data-keyboard="false" >
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <section class="col-lg-9" >
            <h1 id="label-ficha" class="modal-title titulo">Cliente</h1>
          </section>
          <section>
            <button id="cerrar-boton" data-original-title="Cerrar ventana" data-placement="left" rel="tooltip" data-target="#ficha1" type="button" class="btn btn-default" style='display:block;float: right;margin-right: 1%;box-shadow: none;border-color: white;'><i class="glyphicon glyphicon-remove"></i></button>
          </section>
        </div>
      </div>
      <div class="modal-body" >
        <form [formGroup]="clientForm">

          <div class="row">
            <div class='col-md-12 col-lg-12'>
              <div class="col-lg-6 col-sm-6 smart-form">
                <label>   Código cliente:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <input class="campoP input-lg form-control"  type="text" placeholder="Código cliente"   formControlName="cod_cliente" required>								
                  </div>
                </label>
              </div>
              <div class="col-lg-6 col-sm-6 smart-form">
                <label>   CUIT / DNI:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <input class="campoP input-lg form-control"   type="text" placeholder="CUIT / DNI"  formControlName="cuit_dni" required>								
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class='col-md-12 col-lg-12'>
              <div class="col-lg-6 col-sm-6 smart-form">
                <label> Razón social:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <input class="campoP input-lg form-control" formControlName="razon_social"  type="text" placeholder="Razón social"  required>								
                  </div>
                </label>
              </div>
              <div class="col-lg-6 col-sm-6 smart-form">
                <label> Nombre ficticio:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <input class="campoP input-lg form-control"formControlName="nombre_ficticio"  type="text" placeholder="Nombre ficticio"  required>								
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class='col-md-12 col-lg-12' >
              <div class="col-lg-6 col-sm-6 smart-form">
                <label>Dirección:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <input class="campoP input-lg form-control" formControlName="direccion"  type="text" placeholder="Dirección"  required>								
                  </div>
                </label>
              </div>
              <div class="col-lg-6 col-sm-6 smart-form">
                <label> Condición IVA:</label>
                <label class="input">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>									
                    <select class="form-control input-lg info-usuario" formControlName="con_iva" data-campo='tipo_medio' data-tabla='usuario'>
                      <option value='responsable_inscripto'>Responsable Inscripto</option>
                      <option value='monotributista'>Monotributista</option>
                      <option value='exento'>Exento</option>
                      <option value='no_responsable'>No responsable</option>
                      <option value='consumidor_final'>Consumidor final</option>
                    </select>													
                  </div>
                </label>
              </div>
            </div>
          </div> 
          
          <div class="row">  
            <div class='col-lg-12 col-sm-12' >
              <div class='col-lg-12 col-sm-12 smart-form'>
                <label>  Observacion:</label>
                <label class='input'>
                  <div class='input-group'>
                    <span class='input-group-addon'><i class='fa fa-align-justify'></i></span>						
                    <textarea class='campoP input-lg form-control' formControlName="observacion"  type='text' placeholder='Observación' maxlength='250' required></textarea>				
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
              <div class='col-md-12 col-lg-12'>
                <div class="col-lg-6 col-sm-6 smart-form">
                  <h2>Notificación de factura (en días)</h2>
                </div>
              </div>
          </div>

          <div class="row">

              <div class='col-md-12 col-lg-12' style="margin-left: 8%">
                <div class="col-lg-2 col-sm-2 smart-form">
                  <label>  Primer Aviso:</label>
                  <label class="input">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>									
                      <input class="campoP input-lg form-control" formControlName="primer_aviso"  type="text" placeholder="0" style="text-align: right" maxlength="25" required value ="-2">
                      <input type='hidden' class='input-lg' id='did_aviso_primero' value="0">
                    </div>
                  </label>
                </div>
                <div class="col-lg-2 col-sm-2 smart-form">
                  <label>  Segundo Aviso:</label>
                  <label class="input">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>									
                      <input class="campoP input-lg form-control" formControlName="segundo_aviso"  type="text" placeholder="0" style="text-align: right" maxlength="25" required value="3">
                        <input type='hidden' class='input-lg' id='did_aviso_segundo' value="0">
                    </div>
                  </label>
                </div>
                <div class="col-lg-2 col-sm-2 smart-form">
                  <label>Tercer Aviso:</label>
                  <label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>									
                      <input class="campoP input-lg form-control"  formControlName="tercer_aviso"  type="text" placeholder="0" style="text-align: right" maxlength="25" required value ="10">
                      <input type='hidden' class='input-lg' id='did_aviso_tercero' value="0">
                    </div>
                  </label>
                </div>
                <div class="col-lg-2 col-sm-2 smart-form">
                  <label>  Aviso de baja: </label>
                  <label class="input">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>									
                      <input class="campoP input-lg form-control" formControlName="aviso_baja"  type="text" placeholder="0" style="text-align: right" maxlength="25" required value ="20">
                      <input type='hidden' class='input-lg' id='did_aviso_baja' value="0">
                    </div>
                  </label>
                </div><div class="col-lg-2 col-sm-2 smart-form">
                  <label>  Corte de servicio: </label>
                  <label class="input">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>									
                      <input class="campoP input-lg form-control" formControlName="aviso_corte"  type="text" placeholder="0" style="text-align: right" maxlength="25" required value ="30">
                      <input type='hidden' class='input-lg' id='did_aviso_corte' value="0">
                    </div>
                  </label>
                </div>
              </div>
              <input type='hidden' class='input-lg' cambio="0" id='formu' value="nuevo">
              <input type='hidden' class='input-lg' id='did' value="0">				
            </div>
            <div class="row">
              <div class='col-md-12 col-lg-12'>
                <button mat-raised-button  color="primary" (click)="addTab()">
                  Nuevo contacto
                </button> 
              </div>
            </div>

            <div class="row" formArrayName="contacts">
              <mat-tab-group [selectedIndex]="selected.value"
              (selectedIndexChange)="selected.setValue($event)">
              <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">  
              <button mat-raised-button class="example-delete-tab-button"  (click)="removeTab(index)">
                Eliminar contacto
              </button>
                <app-client-contact [group]="clientForm.controls.contacts.controls[i]"></app-client-contact>
        
              </mat-tab>

              </mat-tab-group>
            </div>
          </form>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="saveClient()">Guardar</button>
        </div>
    </div>
  </div>
</div>
